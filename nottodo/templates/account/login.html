{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-6">
        <div class="form-frame">
            <h2>{% trans "Sign In" %}</h2>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-check">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">{% trans "Remember Me" %}</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">{% trans "Sign In" %}</button>
            </form>
            <br>
            <p>
                {% trans "If you have not created an account yet, then please sign up first." %}
                <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
