{% extends 'base.html' %}

{% block title %}Add Not To Do{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mt-4">Add Not To Do</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>
{% endblock %}
